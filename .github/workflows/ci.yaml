---
name: ci

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:

jobs:

  ubuntu-rust:
    runs-on: ubuntu-18.04
    steps:

      - name: Checkout source
        uses: actions/checkout@v2
        with:
          submodules: recursive
          ssh-key: ${{ secrets.SSH_KEY }}

      - name: Run build
        run: |
          git fetch --prune --unshallow
          bash ./scripts/ci-build.sh
          echo "RELEASE_ARCHIVE=$(cat release-archive.filename)" >>$GITHUB_ENV

      - uses: actions/upload-artifact@v2
        with:
          name: ubuntu-rust-artifacts
          path: |
            ${{ env.RELEASE_ARCHIVE }}
            release-archive.filename

  macos-rust:
    runs-on: macos-11
    steps:

      - name: Checkout source
        uses: actions/checkout@v2
        with:
          submodules: recursive
          ssh-key: ${{ secrets.SSH_KEY }}

      - name: Install stable Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Run build
        run: |
          git fetch --prune --unshallow
          bash ./scripts/ci-build.sh
          echo "RELEASE_ARCHIVE=$(cat release-archive.filename)" >>$GITHUB_ENV

      - uses: actions/upload-artifact@v2
        with:
          name: macos-rust-artifacts
          path: |
            ${{ env.RELEASE_ARCHIVE }}
            release-archive.filename

  windows-rust:
    runs-on: windows-2019
    steps:

      - name: Checkout source
        uses: actions/checkout@v2
        with:
          submodules: recursive
          ssh-key: ${{ secrets.SSH_KEY }}

      - name: Install LLVM
        run: choco install -y --no-progress llvm

      - name: Install msys2 packages
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: bash git

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable-x86_64-pc-windows-msvc
          override: true
          components: rustfmt, clippy

      - name: Run build
        shell: msys2 {0}
        env:
          LIBCLANG_PATH: "C:\\Program Files\\LLVM\\bin"
        run: |
          export PATH="$PATH:/C/Rust/.cargo/bin:/C/ProgramData/chocolatey/bin:/C/Program Files/CMake/bin"
          git fetch --prune --unshallow
          bash ./scripts/ci-build.sh
          echo "RELEASE_ARCHIVE=$(cat release-archive.filename)" >>$GITHUB_ENV

      - uses: actions/upload-artifact@v2
        with:
          name: windows-rust-artifacts
          path: |
            ${{ env.RELEASE_ARCHIVE }}
            release-archive.filename

  release:
    needs: [ubuntu-rust, windows-rust, macos-rust]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - uses: actions/download-artifact@v2
        with:
          name: ubuntu-rust-artifacts
      - run: |
          ls -l
          echo "LINUX_RELEASE_ARCHIVE=$(cat release-archive.filename)" >>$GITHUB_ENV
      - name: Upload release asset
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.LINUX_RELEASE_ARCHIVE }}
          asset_name: ${{ env.LINUX_RELEASE_ARCHIVE }}
          asset_content_type: application/gzip
      - uses: actions/download-artifact@v2
        with:
          name: macos-rust-artifacts
      - run: |
          echo "MAC_RELEASE_ARCHIVE=$(cat release-archive.filename)" >>$GITHUB_ENV
      - name: Upload release asset
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.MAC_RELEASE_ARCHIVE }}
          asset_name: ${{ env.MAC_RELEASE_ARCHIVE }}
          asset_content_type: application/gzip
      - uses: actions/download-artifact@v2
        with:
          name: windows-rust-artifacts
      - run: |
          echo "WINDOWS_RELEASE_ARCHIVE=$(cat release-archive.filename)" >>$GITHUB_ENV
      - name: Upload release asset
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.WINDOWS_RELEASE_ARCHIVE }}
          asset_name: ${{ env.WINDOWS_RELEASE_ARCHIVE }}
          asset_content_type: application/zip

      - name: Hook into package registry
        uses: swift-nav/swift-cli-publisher@v2
        if: ${{ github.event.ref }} =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$
        env:
          NAME: "yamllint"
          PROJECT_SLUG: "swift-nav/yamllint-bin"
          DL_LINUX: ${{ env.LINUX_RELEASE_ARCHIVE }}
          DL_MAC: ${{ env.MAC_RELEASE_ARCHIVE }}
          DL_WIN: ${{ env.WINDOWS_RELEASE_ARCHIVE }}
          TOOLS: "yamllint"
        with:
          token: ${{ secrets.GH_TOKEN }}
          gh-name: ${{ secrets.GH_NAME }}
          gh-email: ${{ secrets.GH_EMAIL }}
